version: '3.8'

services:
  web:
    build: .
    container_name: django_faq
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: faq_redis
    restart: always
    ports:
      - "6379:6379"
